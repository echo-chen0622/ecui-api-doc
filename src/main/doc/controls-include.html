{foreach item="item" from=$controls}
<div class="inher">
	<blockquote>
		<table class="clsSTD">
			<tr>
				<td>{$item.name|control}</td>
				{if $item.brief}
				<td>{$item.brief}</td>
				{/if}
			</tr>
		</table>
	</blockquote>	
	
	<div class="uchildren">
	{if $item.children}
	<ul>
		{include file="controls-include.html" controls=$item.children}
    </ul>
	{/if}
  </div>
</div>
{/foreach}
